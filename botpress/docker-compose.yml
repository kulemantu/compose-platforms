# version: '3'

services:
  botpress:
    build:
      context: ./botpress
      dockerfile: Dockerfile
    image: botpress-server
    container_name: botpress-server
    command: /botpress/bp
    ports:
      - 3000:3000
    env_file: botpress.env
    depends_on:
      - postgres
    volumes:
      - ./botpress/data:/botpress/data
    networks:
      - default
      - proxy
    restart: unless-stopped

  botpress_lang:
    build:
      context: ./botpress
      dockerfile: Dockerfile
    image: botpress-lang
    container_name: botpress-lang
    command: bash -c "./duckling -p 8000 & ./bp lang --langDir /botpress/lang --port 3100"
    expose:
      - 3100
      - 8000
    volumes:
      - ./botpress/language:/botpress/lang
    restart: unless-stopped

  postgres:
    image: postgres
    container_name: botpress-postgres
    env_file: db.env
    volumes:
      - bp_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  bp_pgdata:

networks:
  proxy:
    external: true
